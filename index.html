<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martian Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 540px;
            margin: 0 auto;
            padding-top: 13%;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Header Styles */

        nav{
            position: fixed;
            width: 100%;
            padding:  10px 0;
            display: flex;
            z-index: 100;
            background-color: #fefefe;
            box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.24);
            transition: all .5s;
            opacity: 0;
        }
        nav::-webkit-scrollbar {
            display: none;
        }

        nav .navItem{
            color: #fff;
            font-weight: bold;
            padding: 2px 10px;
            background: #969696;
            margin-left: 3%;
            border-radius: 15px;
            transition: all .9s;
            text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.233);
        }
        .navItem.navItemsActive{
           transform: scale(1.1);
           background-color: #c90000;
        
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fefefe;
            color: #333;
            padding: 10px 15px;
            text-align: center;
            font-size: 20px;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.24);
            max-width: 540px;
            margin: 0 auto;
            overflow: hidden;
        }

        header.hide {
            transform: translateY(-100%);
        }



        /* Search Bar Styles */
        .search-container {
            display: flex;
            justify-content: end;
            align-items: center;
            position: relative;
            
        }

        .search-button {
            background: transparent;
            border: none;
            color: rgba(0, 0, 0, 0.62);
            font-size: 20px;
            cursor: pointer;
            z-index: 2;
            width: 25px;
            height: 25px;
            border-radius: 50%;
        }
        .search-button i{
            color: #c90000;
        }

        .logo {
            position: relative;
            width: 150px;
            height: 25px;
            border-radius: 20px;

        }

        .logo img {
            top: -35px;
            left: 0;
            position: absolute;
            width: 100px;
        }


        .search-input {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            padding: 5px 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            width: 0;
            opacity: 0;
            transition: all 0.3s ease;
            background: rgba(66, 66, 66, 0.14);
            color: black;
        }

        .search-input.open {
            width: 180px;
            opacity: 1;
        }

        /* Carousel Styles */
        .carousel {
            position: relative;
            display: flex;
            align-items: center;
            height: 220px;
            width: 100%;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 25px;
            padding: 0 3%;
            margin: 0 auto;
        }
         
        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel-item {
            height: 150px;
            flex: 0 0 85%;
            border-radius: 25px;
            scroll-snap-align: center;
            transition: all 0.6s;
            display: flex;
            position: relative;
            overflow: hidden;
            font-weight: normal;
            box-shadow: 3px 5px 15px 2px rgba(38, 38, 38, 0.39);
        }

        .carousel-item.active {
            height: 180px;
            font-weight: bold;
        }

        .carousel-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(60%);
            transition: filter 0.4s;
        }

        .carousel-item.active img {
            filter: brightness(100%);
        }

        .carousel-title {
            position: relative;
            color: white;
            padding: 15px 0 0 10px;
            font-weight: bold;
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: 27px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.151);
        }

        .dots {
           
            top: -6.5%;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30px;
            column-gap: 10px;
            z-index: 1000;
        }

        .dot {
            height: 7px;
            width: 7px;
            border-radius: 50%;
            background-color: #4b4b4b79;
            transition: all .5s ease-out;
        }

        .dotActive {
            height: 11px;
            width: 11px;
            background-color: #f70202;
        }
        .dotsActive{
            background: #111;
            width: 100%;
            position: absolute;
            top: 0;
        }

        /* Cards Grid Styles */
        .cards-grid {
            padding: 0 3%;
            padding-top: 10px;
            padding-bottom: 30px;
            display: grid;
            place-items: center;
            margin: 0 auto;
            grid-template-columns: repeat(2, 1fr);
            column-gap: 10px;
            row-gap: 20px;
            overflow: hidden;
            margin-top: 10px;
        }

        .card {
            width: 100%;
            height: 250px;
            border-radius: 25px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            font-weight: 900;
            opacity: 0;
            transform: translateY(40px);
            filter: brightness(40%);
            animation: card-anim 0.6s ease forwards;
            box-shadow: 3px 5px 15px rgba(104, 104, 104, 0.39);
        }

        @keyframes card-anim {


            to {
                transform: translate(0);
                opacity: 1;
                filter: brightness(100%);
            }
        }

        #cardsGrid .card:nth-child(1) {
            animation-delay: 0.1s;
        }

        #cardsGrid .card:nth-child(2) {
            animation-delay: 0.2s;
        }

        #cardsGrid .card:nth-child(3) {
            animation-delay: 0.3s;
        }

        #cardsGrid .card:nth-child(4) {
            animation-delay: 0.4s;
        }

        #cardsGrid .card:nth-child(5) {
            animation-delay: 0.5s;
        }

        #cardsGrid .card:nth-child(6) {
            animation-delay: 0.6s;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card-title {
            position: absolute;
            left: 0;
            top: 0;
            text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.54);
            color: white;
            padding: 10px;
            font-size: 20px;
            line-height: 1;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(6px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            background: rgba(255, 255, 255);
            left: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            max-width: 550px;
            margin: 0 auto;
            height: 100lvh;
            font-family: system-ui, sans-serif;
            animation: modalSlideUp 2s ease;
            padding-top: 3%;

        }



        @keyframes modalSlideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 5%;
            right: 6%;
            background: transparent;
            border: none;
            font-size: 1.7rem;
            cursor: pointer;
            color: #333333b7;
            transition: color 0.2s ease;
            z-index: 1000;
            font-weight: bold;
        }

        .modal-close:hover {
            color: #ff4757;
        }

        .modal-image {
            width: 97%;
            height: 49vh;
            display: block;
            margin: 7px auto;
            margin-bottom: 20px;
            border-radius: 45px;
            object-fit: cover;
            transform: translateY(40%);
            animation: modalAnim .3s forwards;
            opacity: 0;
        }

        .modal-name {
            text-align: center;
            margin-bottom: 18px;
            font-size: 1.6rem;
            font-weight: 900;
            color: #222;

        }

        .modal-table {
            width: 90%;
            border-collapse: collapse;
            margin-bottom: 10px;
            font-size: 1rem;
            margin: 10px auto;

        }

        .modal-table th {
            padding: 10px 0;
            text-align: left;
            font-weight: 500;
            color: #666;

        }

        .modal-table th:last-child {
            text-align: right;
        }

        .modal-table td {
            padding: 10px 0;
            border-bottom: 1px solid #DDDDDD;
        }

        .modal-table td:last-child {
            text-align: right;
            font-weight: 600;
            color: #111;
        }


        /* modal anim */
        @keyframes modalAnim {

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }



        /* Skeleton Styles */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0e3 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;

        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .skeleton-card {
            width: 100%;
            height: 250px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .skeleton-carusel {
            height: 150px;
            flex: 0 0 75%;
            border-radius: 20px;
        }

        /* Not Found Message */
        .not-found {
            grid-column: 1 / -1;
            text-align: center;
            color: #333;
            font-size: 18px;
            margin-top: 20px;
            opacity: 0.8;
        }

        /* Error Message */
        .error {
            grid-column: 1 / -1;
            text-align: center;
            color: red;
            font-size: 18px;
            margin-top: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header id="header">
        <span class=" logo skeleton">
            <img src="images/logo.jpg" alt="">
        </span>
        <div class="search-container">
            <button class="search-button skeleton ">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input type="text" class="search-input" placeholder="Qidirish...">
        </div>
      
    </header>

    <nav></nav>

    <div class="container" id="container">
        <div class="carousel" id="carousel">
            <!-- Carousel items will be added here by JavaScript -->
        </div>

        <div class="dots"></div>
          
        <div class="cards-grid" id="cardsGrid">
            <!-- Cards will be added here by JavaScript -->
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <!-- Modal content will be added here by JavaScript -->
        </div>
    </div>

    <script>
        // Category images
        const categoryImages = {
            Drinks: 'images/drinks/cola.PNG',
            Sweets: 'images/sweets.PNG',
            Pizzas: 'images/category_pizza.PNG',
            burgers: 'images/burgers/classic.png',
        };

        // Extract categories from data
        function getCategoriesFromData(data) {
            const categories = [...new Set(data.map(item => item.category))];
            return categories;
        }

        // App state
        let activeCategory = "Drinks";
        let searchQuery = "";
        let selectedItem = null;
        let isLoading = true;
        let apiData = [];
        let errorMessage = "";

        // DOM elements
        const header = document.getElementById('header');
        const container = document.getElementById('container');
        const carousel = document.getElementById('carousel');
        const cardsGrid = document.getElementById('cardsGrid');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalContent = document.getElementById('modalContent');
        const searchButton = document.querySelector('.search-button');
        const searchInput = document.querySelector('.search-input');
        const logo = document.querySelector(".logo")
        const logoImg = document.querySelector(".logo img");
        const searchIcon = document.querySelector('.search-button i');
        const dots = document.querySelector('.dots');
        const nav = document.querySelector('nav');


    // container
    // .addEventListener("scroll", () => {
        
    //     const rect = dots.getBoundingClientRect();

    //     if (rect.top <= 0) {
    //         dots.classList.add("dotsActive");
    //     } else {
    //         dots.classList.remove("dotsActive");
    //     }
    // });


        searchIcon.style.opacity = 0;
        searchIcon.style.transition = 'opacity .9s';
        logoImg.style.transition = 'opacity .9s';
        logoImg.style.opacity = 0;

        setTimeout(() => {
            logo.classList.remove('skeleton')
            searchButton.classList.remove('skeleton');
            searchIcon.style.opacity = 1;
            logoImg.style.opacity = 1;
        }, 2000);



        // Load data from data.json
        async function loadData() {
            try {
                isLoading = true;
                errorMessage = "";

                // Simulate loading delay
                await new Promise(resolve => setTimeout(resolve, 2000));

                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                apiData = await response.json();

                // Render the app with the loaded data
                renderCarousel();
                renderCards();
                isLoading = false;
            } catch (error) {
                console.error('Error loading data:', error);
                errorMessage = `Ma'lumotlarni yuklashda xatolik: ${error.message}`;
                renderError();
                isLoading = false;
            }
        }

        // Initialize the app
        function init() {
            // Set up event listeners
            setupEventListeners();

            // Render initial skeleton
            renderSkeleton();

            // Load data
            loadData();
        }


        // Path fixer (GitHub Pages uchun)
        function fixPath(path) {
            // Agar to‘liq URL bo‘lsa (https:// bilan boshlansa) — o‘zini qaytaradi
            if (path.startsWith("http")) return path;
            // Aks holda /martian-menu/ bilan birga qaytaradi
            const base = window.location.pathname.includes("martian-menu") ? "/martian-menu/" : "/";
            return base + path;
        }


        // Set up event listeners
        function setupEventListeners() {
            // Search functionality
            searchButton.addEventListener('click', toggleSearch);
            searchInput.addEventListener('input', handleSearch);

            // Scroll handling for header
            container.addEventListener('scroll', handleScroll);

            // Modal close
            modalOverlay.addEventListener('click', closeModal);

            // Prevent modal content click from closing modal
            modalContent.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }

        // Toggle search input
        function toggleSearch() {
            searchInput.classList.toggle('open');
            if (searchInput.classList.contains('open')) {
                searchInput.focus();
            }
        }

        // Handle search input
        function handleSearch(e) {
            searchQuery = e.target.value.toLowerCase();
            renderCards();
        }

        // Handle scroll for header hide/show
        function handleScroll() {
            const currentScroll = container.scrollTop;
            const hideThreshold = 300;
            const showThreshold = 10;

            if (currentScroll > hideThreshold) {
                nav.style.opacity = 1
                header.classList.add('hide');
            } else if (currentScroll < showThreshold) {
                nav.style.opacity = 0
                header.classList.remove('hide');
            }
        }

        container.addEventListener('click', () => searchInput.classList.remove('open'));
        container.addEventListener('scroll', () => searchInput.classList.remove('open'))

        // Render skeleton while loading
        function renderSkeleton() {
            // Skeleton for carousel
            carousel.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const skeletonItem = document.createElement('div');
                skeletonItem.className = 'skeleton skeleton-carusel';
                carousel.appendChild(skeletonItem);
            }

            // Skeleton for cards
            cardsGrid.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const skeletonCard = document.createElement('div');
                skeletonCard.className = 'skeleton skeleton-card';
                cardsGrid.appendChild(skeletonCard);
            }



        }



        // Render error message
        function renderError() {
            carousel.innerHTML = '';
            cardsGrid.innerHTML = '';

            const errorElement = document.createElement('div');
            errorElement.className = 'error';
            errorElement.textContent = errorMessage;
            cardsGrid.appendChild(errorElement);
        }

        // Render carousel
        function renderCarousel() {
            if (errorMessage) return;

            carousel.innerHTML = '';

            const categories = getCategoriesFromData(apiData);

            categories.forEach((category, index) => {
                const carouselItem = document.createElement('div');
                carouselItem.className = `carousel-item ${activeCategory === category ? 'active' : ''}`;
                carouselItem.id = index;

                // nav bar
                const navItem = document.createElement('div');
                navItem.className = 'navItem';
                navItem.textContent = category
                nav.appendChild(navItem)
                

                // dots
                const dot = document.createElement('div');
                dot.className = 'dot'
                dots.appendChild(dot)

                const image = document.createElement('img');
                // Use category image if available, otherwise use a placeholder
                image.src = categoryImages[category] || '/images/placeholder.png';
                image.alt = category;

                const title = document.createElement('div');
                title.className = 'carousel-title';
                title.textContent = category;

                carouselItem.appendChild(image);
                carouselItem.appendChild(title);
                carousel.appendChild(carouselItem);

                // Add click event to change category
                
                     navItem.addEventListener('click', () => {
                    setActiveCategory(category);
                });
                

               
            });

            // Set up intersection observer for carousel
            setupCarouselObserver();
        }

        // Set up intersection observer for carousel
        function setupCarouselObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const index = entry.target.id;
                        const categories = getCategoriesFromData(apiData);
                        setActiveCategory(categories[index]);
                    }
                });
            }, {
                root: carousel,
                threshold: 1.
            });

            const items = carousel.querySelectorAll('.carousel-item');
            items.forEach(item => observer.observe(item));
        }

        // Set active category 
        function setActiveCategory(category) {
            activeCategory = category;

            const carouselItems = carousel.querySelectorAll('.carousel-item');
            const categories = getCategoriesFromData(apiData);
            const dotItems = dots.querySelectorAll('.dot'); // <== dots dan oling, carousel emas
            const navItems = nav.querySelectorAll('.navItem');

            carouselItems.forEach((item, index) => {
                const isActive = categories[index] === category;

                if (isActive) {
                    item.classList.add('active');
                    dotItems[index].classList.add('dotActive'); 
                    navItems[index].classList.add('navItemsActive');
                } else {
                    item.classList.remove('active');
                    dotItems[index].classList.remove('dotActive');
                    navItems[index].classList.remove('navItemsActive');
                }
            });






            renderCards();
        }


        // Render cards
        function renderCards() {
            if (isLoading || errorMessage) return;

            cardsGrid.innerHTML = '';

            const filteredItems = apiData.filter(item =>
                item.category === activeCategory &&
                item.name.toLowerCase().includes(searchQuery)
            );

            if (filteredItems.length === 0) {
                const notFound = document.createElement('div');
                notFound.className = 'not-found';
                notFound.textContent = ' Topilmadi';
                cardsGrid.appendChild(notFound);
                return;
            }

            filteredItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';

                const image = document.createElement('img');
                image.src = fixPath(item.image);
                image.alt = item.name;

                const title = document.createElement('div');
                title.className = 'card-title';
                title.textContent = item.name;

                card.appendChild(image);
                card.appendChild(title);
                cardsGrid.appendChild(card);

                // Add click event to open modal
                card.addEventListener('click', () => {
                    openModal(item);
                });
            });
        }

        // Open modal with item details
        function openModal(item) {
            selectedItem = item;

            modalContent.innerHTML = `
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
                <img src="${fixPath(item.image)}" alt="${item.name}" class="modal-image">
                <h2 class="modal-name">${item.name}</h2>
                <table class="modal-table">
                    <thead>
                        <tr>
                            <th>Size</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${item.prices.map(price => `
                            <tr>
                                <td>${price.size}</td>
                                <td>${price.price.toLocaleString()} UZS</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            // Add event listener to close button
            const closeButton = modalContent.querySelector('.modal-close');
            closeButton.addEventListener('click', closeModal);

            modalOverlay.classList.add('active');
        }

        // Close modal
        function closeModal() {
            modalOverlay.classList.remove('active');
            selectedItem = null;
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
